<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Nomor Dana</h2>
      <div class="dana-section">
        <input type="text" id="dana-number" value="085891281681" readonly />
        <button onclick="copyDana()">Salin Nomor</button>
      </div>

      <h2>QR All Payment</h2>
      <div class="qr-section">
        <img src="qr.png" alt="QR Code" />
        <a href="qr.png" download class="view-btn">Download</a>
      </div>
    </div>
  </div>

  <script>
    function copyDana() {
      const nomor = document.getElementById("dana-number").value;
      navigator.clipboard.writeText(nomor)
        .then(() => alert("Nomor disalin: " + nomor))
        .catch(err => alert("Gagal menyalin: " + err));
    }
  </script>
</body>
</html>
